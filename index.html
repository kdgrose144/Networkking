<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network & Cybersecurity Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Network & Cybersecurity Quiz</h1>
    </header>

    <section id="quiz">
        <h2>Quiz Questions</h2>
        <form id="quiz-form">
            <!-- Your quiz questions and options go here -->
            <div class="question">
                <p>1. What does VPN stand for?</p>
                <label>
                    <input type="radio" name="q1" value="a"> Virtual Private Network
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> Very Private Network
                </label>
            </div>
            <div class="question">
                <p>2. What is a firewall used for?</p>
                <label>
                    <input type="radio" name="q2" value="a"> Blocking physical access to a network
                </label>
                <label>
                    <input type="radio" name="q2" value="b"> Filtering network traffic to prevent unauthorized access
                </label>
            </div>
            <!-- Add more questions here -->

            <button type="button" id="start-quiz">Start Quiz</button>
            <button type="button" id="submit-quiz">Submit</button>
        </form>
        <div id="quiz-results"></div>
    </section>

    <footer>
        <p>&copy; 2023 Network & Cybersecurity Quiz</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
